spring:
  application:
    name: search-foundry
  profiles:
    default: local
  jackson:
    deserialization:
      fail-on-unknown-properties: false

server:
  port: 8080

logging:
  level:
    root: INFO
    org.springframework: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} %-5level [%thread] %logger{36} - %msg%n"

app:
  index:
    bootstrap:
      enabled: false
      version: 1

reindex:
  validation:
    enable-count-validation: true
    enable-sample-query-validation: true
    enable-hash-validation: true
    sample-queries:
      - "쿠버네티스 인그레스 설정"
      - "로그 수집 파이프라인"
      - "nori 분석기 튜닝"
    sample-top-k: 5
    min-jaccard: 0.6
    hash-max-docs: 5000
    hash-page-size: 500

eval:
  regression:
    dataset-id: baseline
    baseline-report-id: 20251226_055824
    top-k: 10
    worst-queries: 20
    report-id-prefix: regression

observability:
  report-base-path: "reports/observability"
  slowlog-path: "logs/elasticsearch_index_search_slowlog.log"
  slowlog-tail: 200
  default-top-k: 10
  default-target-index: "docs_read"

performance:
  benchmark:
    dataset-id: baseline
    top-k: 10
    iterations: 3
    warmups: 1
    target-index: "docs_read"
    report-base-path: "reports/performance"
    report-id-prefix: "perf"
